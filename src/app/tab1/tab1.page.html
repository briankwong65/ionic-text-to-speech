<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <ion-item>
    <ion-label>Enter Text</ion-label>
    <ion-input type="text" [(ngModel)]="ttsText"></ion-input>
    <ion-button (click)="TestTTS()" expand="full" color="dark">Test</ion-button>
  </ion-item>
</ion-content>
